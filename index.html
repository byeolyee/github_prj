<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>github-responsive</title>

    <meta name="author" content="byeolyee">
    <meta name="description" content="">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Github">
    <meta property="og:description" content="">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description"
        content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"> -->
    <link rel="icon" href="./favicon.png">
    <link rel="apple-touch-icon" href="./favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="body__container">

        <!-- HEADER -->
        <header class="section">
            <div class="inner clearfix">

                <div class="menu-group float--left">
                    <div class="logo">
                        <a href="javascript:void(0)">GitHub</a>
                    </div>
                    <ul class="main-menu">
                        <li>
                            <a href="javascript:void(0)">Personal</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Open source</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Business</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Explore</a>
                        </li>
                    </ul>
                </div>

                <div class="sign-group float--right">
                    <div class="btn-group">
                        <a href="javascript:void(0)" class="btn sign-in">Sign in</a>
                        <a href="javascript:void(0)" class="btn btn--primary sign-up">Sign up</a>
                    </div>
                    <form id="search-form" method="POST" action="">
                        <input type="text" id="search" class="input--text" placeholder="Search GitHub">
                        <input type="submit" value="submit" class="submit">
                    </form>
                    <ul class="sub-menu">
                        <li>
                            <a href="javascript:void(0)">Pricing</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Blog</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Support</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- VISUAL -->
        <section class="section section--visual">
            <div class="inner">
                <div class="summary">
                    <div class="summary__title">
                        How people build software
                    </div>
                    <div class="summary__description">
                        Millions of developers use GitHub to build personal projects, support their businesses, and
                        work together on open source technologies.
                    </div>
                </div>
                <form id="sign-form" method="POST" action="">

                </form>
            </div>
        </section>
    </div>
</body>

</html>
